<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>skyblock</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link href='https://fonts.googleapis.com/css?family=Baloo 2' rel='stylesheet'>
  </head>
  <body>
    <div class="banner-text">
      <img src='./rsc/icon.png', width="50", alt='icon'>
      <h4>Skyblock Economy</h4>
      <ul>
          <a href='https://gjoedev.github.io'>Home</a>
          <a href="https://github.com/gjoedev/">Github</a>
      </ul>
    </div>


    <form id="form" role="search" name="work">
      <input type="search" id="query" name="q" placeholder="Search for item" autocomplete="off">
      <button><img src="./rsc/glass.png", alt="magnify glass", width="35"></button>
    </form>

    <div class="error" id="error">
      <ul id="errorcontainter">
        <li id="errormessage" class="errormessage">error</li>
      </ul>
    </div>

    <div class="results">
      <ul class="resultlist" id="reslist">
        <li>
          <div class="stats">
            <h5 id="name1">Name</h5>
            <h5 id= "sell1">Sell</h5>
            <h5 id="buy1">Buy</h5>
          </div>
        </li>
        <!-- <li></li>
        <li></li> -->
      </ul>
    </div>
  </body>
  <script src="./js/api.js"></script>
  <script src="./js/search.js"></script>
  <script src="./js/grabbazaar.js"></script>
</html>
